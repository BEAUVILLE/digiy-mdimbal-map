function ndimbalUrlFromSlug(slug){
  const s = (slug || "").toString().trim();

}

/* utils */
const $  = (s,p=document)=>p.querySelector(s);
const $$ = (s,p=document)=>Array.from(p.querySelectorAll(s));
const fold = (s)=> (s||"").toString().toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g,"");
const tokenize = (s)=> fold(s).split(/\s+/).filter(t=>t.length>1);
const safeText = (s)=> (s ?? "").toString()
  .replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;")

const escapeRegex = (s)=> s.replace(/[.*+?^${}()|[\]\\]/g,"\\$&");

function normalizeCatFromRow(p){
  const c = fold(p.category || p.cat || p.type || "");
  if(!c) return "market";
  if(c.includes("heberg") || c.includes("logement") || c.includes("villa") || c.includes("appart")) return "hebergement";
  if(c.includes("driver") || c.includes("chauffeur") || c.includes("vtc") || c.includes("taxi")) return "driver";
  if(c.includes("construct") || c.includes("bat") || c.includes("b√¢t") || c.includes("artisan") || c.includes("plomb") || c.includes("elect")) return "construction";

  if(c.includes("hotel") || c.includes("h√¥tel")) return "hotel";
  if(c.includes("market") || c.includes("boutique") || c.includes("style") || c.includes("commerce")) return "market";
  return (p.category || p.cat || p.type || "market").toString().trim().toLowerCase();
}

function normalizePhoneToWhatsApp(phoneOrUrl){
  if(!phoneOrUrl) return null;
  const s = String(phoneOrUrl).trim();
  if(s.includes("wa.me/")){
    const m = s.match(/wa\.me\/(\d+)/);
    return m ? m[1] : null;
  }
  const digits = s.replace(/\D/g,"");
  return digits.length >= 8 ? digits : null;
}

function pick(p, ...keys){
  for(const k of keys){
    const v = p?.[k];
    if(v != null && String(v).trim() !== "") return String(v);
  }
  return "";
}

/* state + render */
let allRows = [];
let cardsIndex = [];

function markSafe(el, raw, terms){
  if(!el) return;
  el.textContent = raw; // reset safe
  if(!terms.length) return;

  const escaped = terms.map(escapeRegex).filter(Boolean);
  if(!escaped.length) return;

  const rx = new RegExp("(" + escaped.join("|") + ")", "gi");
  const parts = raw.split(rx);

  el.textContent = "";
  for(const part of parts){
    if(!part) continue;
    if(rx.test(part)){
      const m = document.createElement("mark");
      m.textContent = part;
      el.appendChild(m);
    }else{
      el.appendChild(document.createTextNode(part));
    }
  }
}

      ok = termsFold.every(t=>{
        const hit = item.kw.includes(t);
        if(hit) score++;
        return hit;
      });
    }

    // reset display + reset text
    item.card.style.display = "none";
    markSafe(item.titleEl, item.titleRaw, []);
    markSafe(item.descEl, item.descRaw, []);

    if(ok) results.push({ item, score });
  }

  if(termsFold.length) results.sort((a,b)=> b.score - a.score);

  const frag = document.createDocumentFragment();
  for(const r of results){
    const it = r.item;
    it.card.style.display = (window.innerWidth <= 640) ? "grid" : "flex";
    frag.appendChild(it.card);

    if(termsRaw.length){
      markSafe(it.titleEl, it.titleRaw, termsRaw);
      markSafe(it.descEl,  it.descRaw,  termsRaw);
    }
  }
  container.appendChild(frag);

  setCount(results.length);
  empty.hidden = results.length > 0;
}

let debounceId;
function debouncedFilter(){
  clearTimeout(debounceId);
  debounceId = setTimeout(applyFilters, 80);
}

/* load supabase */
async function loadProfessionals(){
  const status = $("#status");
  status.style.display = "inline-flex";

  // ‚ö° IMPORTANT: on s√©lectionne seulement les colonnes utiles (plus l√©ger)
  // Si tu changes la table, adapte ici.
  const selectCols = [
    "id","created_at","slug","name","title","category","cat","type",
    "city","region","description","keywords","tags","phone",
    "cover_url","badge_text","price_text",
    "cta_primary_label","cta_primary_url",
    "cta_secondary_label","cta_secondary_url",
    "page_url","website","url","link"
  ].join(",");

  const { data, error } = await SB
    .from("professionals")
    .select(selectCols)
    .order("created_at", { ascending:false });

  if(error){
    console.error("Supabase error:", error);
    status.querySelector("span:last-child").textContent = "Erreur Supabase (voir console).";
    return;
  }

  allRows = data || [];

  const container = $("#cards-container");
  container.innerHTML = "";

  // render
  for(const row of allRows){
    const card = buildCard(row);
    container.appendChild(card);
  }

  // build index
  const cards = $$(".digiy-card");
  cardsIndex = cards.map(card => ({
    card,
    cat: card.dataset.cat || "all",
    kw: card.dataset.kw || "",
    titleEl: card.querySelector(".digiy-title"),
    descEl: card.querySelector(".digiy-desc"),
    titleRaw: card._titleRaw || "",
    descRaw: card._descRaw || ""
  }));

  status.style.display = "none";
  applyFilters();
}

});
